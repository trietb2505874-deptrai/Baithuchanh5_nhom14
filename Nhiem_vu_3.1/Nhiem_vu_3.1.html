<!doctype html>
<html lang="vi">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Bài thực hành 5 nhóm 14</title>
        <style>
            :root{
                --gap:16px;
                --max-width:1100px;
                --header-h:72px;
                --footer-h:64px;
            }

            html,body{height:100%;margin:0}
            body{
                font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
                min-height:100vh;
                display:flex;
                flex-direction:column;
                align-items:center;
                background:#f7f7f7;
            }

            /* Header nằm trong luồng (không cố định) - sẽ cuộn cùng trang */
            header.site-header{
                position:static;
                margin:20px auto 12px auto;
                width:100%;
                max-width:var(--max-width);
                height:auto;
                padding:14px 20px;
                display:flex;
                align-items:center;
                justify-content:center;
                background:rgba(255,255,255,0.98);
                box-shadow:0 2px 8px rgba(0,0,0,.08);
                border-bottom-left-radius:8px;
                border-bottom-right-radius:8px;
            }
            header.site-header h1{margin:0;font-size:1.25rem}

            /* Main: không cần chừa chỗ cho header cố định */
            main.content{
                box-sizing:border-box;
                width:100%;
                max-width:var(--max-width);
                padding:20px;
                flex:1 0 auto; /* cho main mở rộng */
            }

            .wrap{
                width:100%;
                display:grid;
                grid-template-columns:1fr;
                gap:var(--gap);
            }
            @media(min-width:900px){.wrap{grid-template-columns:1fr 1fr;align-items:start}}

            figure{margin:0;background:#fff;padding:16px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.06)}
            img.infographic{width:100%;height:auto;display:block;border-radius:4px}
            .download{margin-top:12px;display:inline-block;background:#0078d4;color:#fff;padding:8px 12px;border-radius:6px;text-decoration:none;font-weight:600}
            video{width:100%;height:auto;border-radius:6px;background:#000;display:block}
            figcaption{margin-top:10px;color:#444;font-size:0.95rem}

            /* Footer: nằm trong luồng, sẽ luôn xuất hiện sau nội dung.
               Khi nội dung ngắn, footer sẽ nằm cuối viewport nhờ body flex + main flex:1 */
            .site-footer{
                width:100%;
                max-width:var(--max-width);
                height:var(--footer-h);
                margin:20px auto 0 auto;
                padding:12px 20px;
                display:flex;
                align-items:center;
                justify-content:center;
                background:rgba(255,255,255,0.98);
                box-shadow:0 -2px 8px rgba(0,0,0,.04);
                border-top-left-radius:8px;
                border-top-right-radius:8px;
                font-size:0.95rem;
                color:#222;
            }
            .site-footer small{opacity:0.8;margin-left:8px;font-size:0.85rem}

            @media(max-width:420px){
                header.site-header{height:64px}
                .site-footer{height:auto;padding:10px;font-size:0.9rem}
                main.content{padding-top:calc(64px + 16px)}
            }
        </style>
    </head>
    <body>
        <!-- Header nằm trong luồng, sẽ hiển thị ở đầu trang và cuộn theo nội dung -->
        <header class="site-header" aria-label="Tiêu đề trang">
            <h1>Bài thực hành 5 nhóm 14</h1>
        </header>

        <!-- Nội dung chính: đặt trong main.content để header không che -->
        <main class="content" role="main" aria-label="Infographic và video">
            <div class="wrap">
                <!-- Infographic -->
                <figure>
                    <!-- Thay <picture> bằng <img> trực tiếp để ảnh hiển thị luôn -->
                    <img class="infographic"
                         src="https://github.com/trietb2505874-deptrai/Baithuchanh5_nhom14/blob/main/NV2.1_L%E1%BB%A3i%20%C3%ADch%20c%E1%BB%A7a%20c%C3%B4ng%20ngh%E1%BB%87%20s%E1%BB%91_%20v%E1%BB%9Bi%20h%E1%BB%97%20tr%E1%BB%A3%20AI.png?raw=true"
                         alt="Infographic: Tóm tắt thông tin chính"
                         loading="lazy"
                         style="width:100%;height:auto;display:block;border-radius:4px" />
                    <figcaption>
                        Infographic: Tóm tắt các điểm chính.
                        <a class="download" href="https://github.com/trietb2505874-deptrai/Baithuchanh5_nhom14/blob/main/NV2.1_L%E1%BB%A3i%20%C3%ADch%20c%E1%BB%A7a%20c%C3%B4ng%20ngh%E1%BB%87%20s%E1%BB%91_%20v%E1%BB%9Bi%20h%E1%BB%97%20tr%E1%BB%A3%20AI.png?raw=true" download="infographic.png">Tải xuống</a>
                    </figcaption>
                </figure>

                <!-- Video -->
                <figure>
                    <video controls preload="metadata" poster="images/video-poster.jpg" aria-label="Video minh họa">
                        <source src="https://raw.githubusercontent.com/trietb2505874-deptrai/Baithuchanh5_nhom14/main/Nhi%E1%BB%87m%20v%E1%BB%A5%202.2.mp4" type="video/mp4" />
                        <track kind="captions" srclang="vi" label="Tiếng Việt" src="videos/sample.vi.vtt" default />
                        Trình duyệt của bạn không hỗ trợ thẻ video. <a href="https://raw.githubusercontent.com/trietb2505874-deptrai/Baithuchanh5_nhom14/main/Nhi%E1%BB%87m%20v%E1%BB%A5%202.2.mp4">Tải video</a>.
                    </video>
                    <figcaption>
                        Video: Hướng dẫn ngắn. Sử dụng các điều khiển để phát, tạm dừng, và thay đổi âm lượng.
                    </figcaption>
                </figure>
            </div>
        </main>

        <!-- Footer: xuất hiện sau nội dung, ở cuối trang nếu nội dung ngắn -->
        <aside class="site-footer" role="contentinfo" aria-live="polite">
            <div><footer style="text-align:center; font-size:0.9em; margin-top:30px; padding:10px; color:#555;">

  </a>
  Phát hành theo giấy phép Creative Commons Ghi công 4.0 Quốc tế (CC BY 4.0).
</footer>
</div>
            
        </aside>
        
    </body>
</html>
